@if(profile(); as profile){ 
    @if(profile.avatarUrl){
        <img class="profile-header-img" [src]="profile.avatarUrl | urlPipe" alt="">
    }
    @else{
        <img class="profile-header-img" src="../assets/profile.svg">
        }
        <div class="profile-text">
            <div class="medium-name">{{profile.firstName}}</div>
           <div class="medium-username">{{profile.username}}</div>
        </div>
}
